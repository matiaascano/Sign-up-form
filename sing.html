<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="img">       
        <div class="img-description">
            <p class="img-info">Photo by Anastase Maragos</p>
            <a href="https://unsplash.com/es/fotos/HJciRLAzNkQ">
                <p class="img-info">https://unsplash.com/es/fotos/HJciRLAzNkQ</p>S
            </a>
        </div>      

    </div> 
    <div class="form">
        <div class="form-info">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started<br /><br />
            You <em>know</em> you want to.
            </h1>
        </div>
        <form action="">
            <h1>Lets do this!</h1>
            <div class="inputs">
                <div class="first-name">
                    <input
                    required
                    type="text"
                    class="form-input"
                    id="first-name"
                    placeholder="First Name"
                    />
                    <label for="first-name" class="form-label">First name</label>
                </div>
                <div class="Last-name">
                    <input
                    required
                    type="text"
                    class="form-input"
                    id="last-name"
                    placeholder="Last Name"
                    />
                    <label for="last-name" class="form-label">Last name</label>
                </div>
            </div>    
            <div class="inputs">
                <div class="email">
                    <input
                    required
                    type="text"
                    class="form-input"
                    id="email"
                    placeholder="Email"
                    />
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="phone">
                    <input
                    required
                    type="text"
                    class="form-input"
                    id="phone"
                    placeholder="Phone"
                    />
                    <label for="phone" class="form-label">Phone Number</label>
                </div>
            </div>
            <div class="inputs">    
                <div class="password">
                    <input
                    required
                    type="text"
                    class="form-input"
                    id="password"
                    placeholder="Password"
                    />
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="confirm-password">
                    <input
                    required
                    type="text"
                    class="form-input"
                    id="confirm-password"
                    placeholder="Confirm Password"
                    />
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                </div>
            </div>
            <div clas="form-end">
                <div class="errorMessage"></div>
                <button class="btn" type="submit">Create Accaunt</button>
                <h1>Already have an account? <em class="login">Log in</em></h1>
            </div>                        
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
